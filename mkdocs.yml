site_name: Digital Casting System
site_author: Wei-Ting Chen
repo_name: USI-FMAA/digital_casting_system
repo_url: https://github.com/USI-FMAA/digital_casting_system.git
copyright: Copyright &copy; 2024 <a href="https://github.com/USI-FMAA">USI FMAA</a>, Maintained by the <a href="https://github.com/WeiTing1991">Wei-Ting Chen</a>.

nav:
- Home:
  - Overview: index.md
- Getting Started:
  - User: user.md
  - Development: dev.md
  - Example: example.md

- User Guide: tutorial.md
- API Reference: api_nav.md
- About:
  - Author: author.md
  - License: license.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  features:
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - navigation.tabs

  font:
    text: Roboto
    code: Roboto Mono
  # favicon: assets/favicon.png
  icon:
    logo: logo

plugins:
  - search
  - autorefs
  - markdown-exec
  - macros
  - include-markdown
  # for auto generate
  - literate-nav:
      nav_file: SUMMARY.md
  # - gen-files:
  #     scripts:
  #     - _gen_ref_pages.py
  - mkdocstrings:
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
            heading_level: 4

# check https://github.com/oprypin/mkdocs-gen-files
markdown_extensions:
- attr_list
- admonition
- footnotes
- pymdownx.details
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.snippets:
    base_path: [!relative $config_dir]
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- toc:
    permalink: "Â¤"
    toc_depth: 3

# https://github.com/squidfunk/mkdocs-material/blob/master/mkdocs.yml
# https://github.com/LGUG2Z/komorebi/blob/master/mkdocs.yml
